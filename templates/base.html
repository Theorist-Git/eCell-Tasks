<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />
		<title>Theorist-Portfolio</title>
	</head>
	<body style="background-color: #171e40;">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">
					<img src="/static/images/MainIcon.png" alt="" width="25" height="23" class="d-inline-block align-text-top" />
					Theorist
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" target="_blank" rel="noopener noreferrer" aria-current="page" href="https://ecellnsut.in/">NSUT eCell</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" target="_blank" rel="noopener noreferrer" aria-current="page" href="https://linktr.ee/NSUTeCell">linktr.ee</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Spacer elements ensure that content remains at the center of the webpage -->
		<div class="spacer"></div>

		{% block content %}
		<!-- All other views inject their HTML here -->
		{% endblock content %}

		<div class="spacer"></div>
		<footer class="bd-footer bg-dark">
			<div class="container py-5">
				<div class="row" style="text-align: center;">
					<ul class="list-unstyled small text-muted">
						<li class="mb-2" style="color: white;">
							Designed and built
							<a style="color : white;" href="mailto:mayank.vats.ug22@nsut.ac.in" target="_blank" rel="noopener noreferrer">Mayank Vats</a>.
							The code for this website is licensed under the <a style="color : white;" target="_blank" rel="noopener noreferrer" href="https://choosealicense.com/licenses/mit/">MIT License</a><br>
							<a style="color : white;" target="_blank" rel="noopener noreferrer" href="#">Github Repo</a>
						</li>
					</ul>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
	<style>
		html * {
		font-family: "Consolas";
		}
		body {
		margin: 0;
		display: flex;
		flex-direction: column;
		min-height: 100vh;
		}
		.spacer {
		flex: 1;
		}
	</style>
</html>
